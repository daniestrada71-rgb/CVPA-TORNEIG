<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Login Administrador</title>
<style>
body { background:#f2f2f2; font-family:Arial; }
.box {
    width:350px; margin:120px auto; background:white;
    padding:30px; border-radius:15px; text-align:center;
    box-shadow:0 0 12px rgba(0,0,0,0.15);
}
input {
    width:90%; padding:12px; margin:12px 0;
    border-radius:10px; border:1px solid #aaa;
}
button {
    width:95%; padding:12px; background:#800000; color:white;
    font-size:18px; border:none; border-radius:12px;
}
</style>
</head>

<body>
<div class="box">
    <h2>Acc√©s Administrador</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Contrasenya">
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
