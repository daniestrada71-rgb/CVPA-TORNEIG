<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Configuraci√≥ de Fases Finals</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 15px;
  margin: 0;
}

/* ---- T√≠tol ---- */
h1 {
  color: #800000;
  text-align: center;
  margin: 10px 0 20px 0;
  font-size: 26px;
}

/* ---- Bot√≥ tornar ---- */
.volver {
  margin-bottom: 15px;
  text-align: left;
}

/* ---- Info box ---- */
.info-box {
  background: #fff8f8;
  color: #800000;
  border: 1px solid #d0b0b0;
  border-radius: 10px;
  padding: 15px;
  font-weight: bold;
  width: 100%;
  max-width: 420px;
  margin: 0 auto 20px auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: 16px;
}

/* ---- Formulari contenidor ---- */
form {
  background: white;
  padding: 20px;
  border-radius: 14px;
  width: 100%;
  max-width: 550px;
  margin: 0 auto;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

/* ---- Taula ---- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th {
  background: #800000;
  color: white;
  padding: 10px;
  font-size: 16px;
}

td {
  padding: 10px;
  font-size: 16px;
  border-bottom: 1px solid #ddd;
}

/* ---- Inputs ---- */
input[type="number"] {
  width: 90px;
  padding: 8px;
  text-align: center;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* ---- Botons estil APP ---- */
.btn {
  background: #800000;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

.btn:hover {
  background: #a00000;
}

.actions {
  text-align: center;
  margin-top: 25px;
}
</style>
</head>
<body>

<h1>CONFIGURACI√ì DE FASES FINALS</h1>

<div class="volver">
  <a href="{{ url_for('admin_fasefinal.fase_final_classificacio') }}" class="btn">‚¨Ö Tornar</a>
</div>

<!-- ‚ÑπÔ∏è Informaci√≥ total equips i restants -->
<div class="info-box">
  Total equips a classificaci√≥ √∫nica: <b>{{ total_equips }}</b><br>
  Equips restants: <span id="restants">{{ total_equips }}</span>
</div>

<form method="POST">
  <table>
    <thead>
      <tr>
        <th>Fase</th>
        <th>Nombre d'equips</th>
      </tr>
    </thead>
    <tbody>
      {% set fases = ['OR', 'PLATA', 'BRONZE', 'SHOW'] %}
      {% for fase in fases %}
      <tr>
        <td style="font-weight:bold; width: 50%;">{{ fase }}</td>
        <td style="width: 50%;">
          <input type="number" name="{{ fase }}" value="{{ dades.get(fase, 0) }}"
                 min="0" step="1" required class="fase-input">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="actions">
    <button type="submit" class="btn">üíæ Guardar configuraci√≥</button>
  </div>
</form>

<script>
/* üéØ Actualitza equips restants */
const total = {{ total_equips | default(0) }};
const restants = document.getElementById('restants');
const inputs = document.querySelectorAll('.fase-input');

function recalcular() {
  const suma = Array.from(inputs)
    .reduce((acc, inp) => acc + (parseInt(inp.value) || 0), 0);

  restants.textContent = total - suma;
  restants.style.color = (total - suma < 0) ? 'red' : '#800000';
}

inputs.forEach(inp => inp.addEventListener('input', recalcular));
recalcular();
</script>

</body>
</html>
