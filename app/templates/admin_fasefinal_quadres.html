<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Quadres Finals</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
  margin: 0;
}

/* ---- T√≠tol ---- */
h1 {
  color: #800000;
  text-align: center;
  margin: 20px 0;
  font-size: 26px;
}

/* ---- Caixa principal ---- */
.box {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 0 10px rgba(0,0,0,0.12);
  text-align: center;
}

/* ---- Botons ---- */
.btn {
  background: #800000;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 18px;
}
.btn:hover {
  background: #a00000;
}

/* Bot√≥ tornar */
.back {
  position: absolute;
  top: 18px;
  left: 18px;
  background: #444;
}
.back:hover {
  background: #666;
}

/* ---- Select ---- */
select {
  padding: 12px 15px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #bbb;
  width: 100%;
  max-width: 350px;
  margin-top: 10px;
}

/* ---- Taula responsive ---- */
.table-wrap {
  overflow-x: auto;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 320px;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  font-size: 15px;
}
th {
  background: #800000;
  color: white;
}

/* ---- M√≤bil ---- */
@media (max-width: 480px) {
  h1 { font-size: 22px; }
  .btn { width: 100%; padding: 14px; font-size: 17px; }
  select { width: 100%; font-size: 17px; }
}
</style>
</head>

<body>

<!-- Bot√≥ Tornar -->
<a href="{{ url_for('admin_fasefinal.configurar_fases') }}" class="btn back">‚¨Ö</a>

<h1>FASE FINAL</h1>

<div class="box">

<form method="POST">
  <label for="fase"><strong>Selecciona fase:</strong></label><br>
  <select name="fase" id="fase" onchange="this.form.submit()">
    {% for fase, num in fases.items() %}
      <option value="{{ fase }}" {% if fase == fase_sel %}selected{% endif %}>
        {{ fase }} ({{ num }} equips)
      </option>
    {% endfor %}
  </select>
</form>

{% if equips %}
<div class="table-wrap">
<table>
  <thead>
    <tr>
      <th>Posici√≥</th>
      <th>Equip</th>
    </tr>
  </thead>
  <tbody>
    {% for equip, pos in equips %}
    <tr>
      <td>{{ pos }}</td>
      <td>{{ equip }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

<!-- üî• Obrir bracket versi√≥ jugador -->
<a href="{{ url_for('admin_fasefinal.visualitzar_quadre_fase', fase=fase_sel) }}"
   class="btn">üß© Obrir Quadre {{ fase_sel }}</a>

{% else %}
<p style="margin-top:20px;color:#800000;font-weight:bold;">
  No hi ha equips assignats per aquesta fase.
</p>
{% endif %}

</div>

</body>
</html>
