<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="utf-8" />
<title>Quadre â€” {{ fase }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg:#f2f2f2;
  --card:#fff;
  --accent:#800000;
  --gold:#D4AF37;
  --silver:#C0C0C0;
  --bronze:#CD7F32;
  --show:#DA70D6;

  --match-w:180px;
  --match-h:72px;
}

/* ---- GENERAL ---- */
body {
  font-family: Arial, Segoe UI, Roboto;
  background: var(--bg);
  margin: 0;
  padding: 12px;
}

/* ---- HEADER ---- */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

.h1-title {
  margin: 0;
  font-size: 22px;
  font-weight: 900;
  text-align: center;
  flex: 1;
}

/* ---- BUTTONS ---- */
.btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

.btn.secondary { background: #444; }
.btn:active { transform: scale(0.95); }

/* ---- CANVAS RESPONSIVE ---- */
.container {
  width: 100%;
  overflow-x: auto;      /* ðŸ’¥ CLAU: scroll horitzontal */
  overflow-y: hidden;
  padding: 10px 0;
}

.canvas-wrap {
  position: relative;
  width: 1400px;         /* ðŸ’¬ Ample ampliat per no trepitjar res */
  height: 750px;
  margin: 0 auto;
  background: transparent;
}

/* ---- MATCH BOX ---- */
.match {
  position: absolute;
  width: var(--match-w);
  height: var(--match-h);
  background: var(--card);
  border-radius: 10px;
  padding: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  box-sizing: border-box;
}

.match .title {
  font-size: 13px;
  font-weight: 700;
  margin-bottom: 5px;
}

.slot-compact {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 4px 6px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 6px;
  margin-top: 3px;
  font-size: 13px;
}

.slot-compact.disabled { opacity: 0.5; }
.slot-compact.win     { background:#dff0d8; border-color:#bde6ba; color:#0b6f00; }
.slot-compact.lose    { background:#ffd9d9; border-color:#f2bcbc; color:#7f0000; }

/* ---- FOOTER NOTE ---- */
.note {
  max-width: 1200px;
  margin: 20px auto;
  font-size: 13px;
  color: #666;
}

/* ---- MOBILE ---- */
@media (max-width: 600px) {

  .h1-title { font-size: 18px; }

  .btn {
    padding: 12px 16px;
    font-size: 15px;
  }

  .canvas-wrap {
    width: 1100px;     /* automÃ tic, nomÃ©s reduÃ¯t */
    height: 760px;
  }
}
</style>

</head>
